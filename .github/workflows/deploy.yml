name: Deploy
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
workflow_dispatch:
permissions:
  contents: write
jobs:
  lint_check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check markdown
        run:  docker run -v $PWD:/code pipelinecomponents/markdownlint docs README.md 
  
  deploy:
    need: lint_check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV 
      - uses: actions/cache@v3
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-
      - run: pip install mkdocs-material 
      - run: mkdocs gh-deploy --force
